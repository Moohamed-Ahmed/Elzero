<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
        </style>
        <title>Interests Boxes Select
        </title>
    </head>

    <body>
        <div class="container">
            <div class="binary">
                <input type="checkbox" id="bin">
                <label for="bin" class="custom-checkbox">
                    <img src="meida/binary.png" alt="">
                    <b>Binary</b>
                </label>
            </div>
            <div class="scheme">
                <input type="checkbox" id="sch">
                <label for="sch" class="custom-checkbox">
                    <img src="meida/scheme.png" alt="">
                    <b>Scheme</b>
                </label>
            </div>
            <div class="pen">
                <input type="checkbox" id="draw">
                <label for="draw" class="custom-checkbox">
                    <img src="meida/pen.png" alt="">
                    <b>Drawing</b>
                </label>
            </div>
            <div class="responsive">
                <input type="checkbox" id="web">
                <label for="web" class="custom-checkbox">
                    <img src="meida/devices.png" alt="">
                    <b>Web</b>
                </label>
            </div>
            <div class="fixes">
                <input type="checkbox" id="Bug">
                <label for="Bug" class="custom-checkbox">
                    <img src="meida/fixes.png" alt="">
                    <b>Bug</b>
                </label>
            </div>
            <div class="service">
                <input type="checkbox" id="cloud">
                <label for="cloud" class="custom-checkbox">
                    <img src="meida/cloud-service.png" alt="">
                    <b>Cloud</b>
                </label>
            </div>
            <div class="programming">
                <input type="checkbox" id="code">
                <label for="code" class="custom-checkbox">
                    <img src="meida/coding.png" alt="">
                    <b>Coding</b>
                </label>
            </div>
            <div class="puzzle">
                <input type="checkbox" id="puz">
                <label for="puz" class="custom-checkbox">
                    <img src="meida/puzzle-piece.png" alt="">
                    <b>Puzzle</b>
                </label>
            </div>
        </div>
    </body>

</html>
